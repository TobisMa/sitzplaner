<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="js/storage.js"></script>
    <script src="js/course/classes.js"></script>
    <script src="js/course/classEditing.js"></script>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/classes.css" />
    <script>
        sessionStorage.clear();
    </script>
    <title>Klassen- und Kurs&uuml;bersicht</title>
</head>
<body>
    <div id="template-container">
        <template id="templ-class-container">
            <div class="class-container">
                <div class="class-name"></div>
                <div class="class-actions">
                    <button type="button" class="edit">Umbenennen</button> 
                    <button type="button" class="delete">L&ouml;schen</button>
                </div>
            </div>
        </template>
    </div>
    <nav>
        <h1>Klassen und Kurse</h1>
    </nav>
    <main id="content">
        <div id="class-add-container">
            <form onsubmit="addClassHandler(event)" autocomplete="off">
                <input type="text" name="class-name" placeholder="Klassen- oder Kursname" value autocomplete="off" />
                <button type="button" class="add" onclick="addClassHandler(event)">Erstellen</button>
            </form>
        </div>
        <div id="class-list-container">
        </div>
    </main>
    <script>
        function cleanDOM(node) {
            for (let n = 0; n < node.childNodes.length; n++) {
                let child = node.childNodes[n];
                if (child.nodeType === 3 && !/\S/.test(child.nodeValue)) {
                    node.removeChild(child);
                    n--;
                }
                else if (child.nodeType === 1) {
                    cleanDOM(child);
                }
            }
        }
        window.addEventListener("DOMContentLoaded", e => cleanDOM(document.body));
    </script>
</body>
</html>
